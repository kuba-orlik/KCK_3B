		  }

		];


		function shuffleRecenzja(){
			console.log('shuffle");')
			$("#recenzje").fadeOut(800, function(){
				$("#text").text(recenzje[Math.floor(Math.random()*recenzje.length)]);
				$("#recenzje").fadeIn(800, function(){
					setTimeout(function(){
						shuffleRecenzja();
					}, 4000);
				});
			});
			
		}

		$(document).ready(function(){
			$(".tofade").fadeIn(3000);
			setTimeout(function(){
				shuffleRecenzja();
			}, 2500);
			setTimeout(function(){
				$(".tofade2").fadeIn(3000);				
				$("#begin_input").focus();
			}, 800);
		})
